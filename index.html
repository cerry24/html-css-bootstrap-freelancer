<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Freelancer</title>
        <!-- bootstrap v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md"> <!--main nav-->
                <div class="container-md">

                    <a class="navbar-brand text-white text-uppercase fw-bolder fs-4" href="#">start bootstrap</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white text-uppercase fw-bold fs-4" href="#">portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-uppercase fw-bold fs-4" href="#">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-uppercase fw-bold fs-4" href="#">contact</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>

        <main>

            <section id="ms_jumbotron" class="text-center py-4"> <!--jumbotron-->
                <div class="container-md">
                    <div class="row flex-column align-items-center">

                        <div class="col-8 col-md-5 col-lg-3">
                            <img src="./img/avatar.svg" alt="avatar image" class="pb-4">
                        </div>

                        <div class="col-12">
                            <h1 class="text-white text-uppercase fw-bold pb-2">start bootstrap</h1>
                        </div>

                        <div class="col-12">
                            <div class="ms_separator ms_sep-white m-auto mb-3"></div>
                        </div>

                        <div class="col-12">
                                <span class="text-white text-uppercase fs-5">graphic artist</span>
                                <span class="text-white fs-5">&ndash;</span>
                                <span class="text-white text-uppercase fs-5">web designer</span>
                                <span class="text-white fs-5">&ndash;</span>
                                <span class="text-white text-uppercase fs-5">illustrator</span>
                        </div>
                    </div>
                </div>
            </section>

            <section id="portfolio" class="py-5"> <!--section portfolio-->
                <div class="container-md">
                    <div class="row g-3">

                        <div class="col-12"> <!--title-->
                            <h2 class="ms_section-title ms_structure-border text-center">section title</h2>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 1-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4 "> <!--card 2-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4 "> <!--card 3-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 4-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 5-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 6-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="about" class="py-5"> <!--sezione about-->
                <div class="container">
                    <div class="row gy-2 gx-md-2">

                        <div class="col-12"> <!--titolo sezione-->
                            <h2 class="ms_structure-border ms_section-title text-center">section title</h2>
                        </div>
    
                        <div class="col-12 col-md-6"> <!--colonna 1-->
                            <div class="ms_text ms_structure-border">testo</div>
                        </div>

                        <div class="col-12 col-md-6"> <!--colonna 2-->
                            <div class="ms_text ms_structure-border">testo</div>
                        </div>

                        <div class="col-12"> <!--bottone download-->
                            <div class="ms_button ms_structure-border text-center">bottone</div>
                        </div>

                    </div>
                </div>
                
            </section>

            <section id="contact-me" class="py-5"> <!--sezione contact me-->
                <div class="container">
                    <div class="row">

                        <div class="col-12"> <!--titolo sezione-->
                            <h2 class="ms_section-title ms_structure-border text-center">section title</h2>
                        </div>

                        <div class="col-12"> <!--form-->
                            <div class="ms_form ms_structure-border">form</div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>

            <section id="ms_upper-footer" class="text-center py-5"> <!--sezione superiore footer-->
                <div class="container-md">
                    <div class="row justify-content-between gy-3">

                        <div class="col-12 col-md-3"> <!--location-->
                            <div class="ms_location ms_structure-border">location</div>
                        </div>

                        <div class="col-12 col-md-3"><!--dove trovarci-->
                            <div class="ms_find-us ms_structure-border">around the web</div>
                        </div>

                        <div class="col-12 col-md-3"><!--about freelancer-->
                            <div class="ms_who-we-are ms_structure-border">about freelancer</div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="ms_bottom-footer" class="text-center py-4"> <!--sezione copyright sito-->
                <div class="container">
                    <div class="row">

                        <div class="col-12">
                            <div class="ms_copyright ms_structure-border">copyright</div>
                        </div>
                    </div>
                </div>
            </section>
        </footer>
    </body>
</html>
