<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Freelancer</title>
        <!-- bootstrap v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="py-3">
            <div class="container-md">
                <div class="row justify-content-between">

                    <div class="col-5 col-md-4 col-xl-3"> <!--title-->
                        <h1 class="ms_page-title ms_structure-border">main title</h1>
                    </div>

                    <div class="col-1 col-md-4 col-xl-3"> <!--main menu-->
                        <nav class="ms_main-nav ms_structure-border">menu</nav>
                    </div>

                </div>
            </div>
        </header>

        <main>

            <section id="ms_jumbotron" class="text-center py-5"> <!--jumbotron-->
                <div class="container-md">
                    <div class="row flex-column">

                        <div class="col-12">
                            <div class="ms_img ms_structure-border">img</div>
                        </div>

                        <div class="col-12">
                            <h2 class="ms_section-title ms_structure-border">section title</h2>
                        </div>

                        <div class="col-12">
                            <div class="ms_list ms_structure-border">list</div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="portfolio" class="py-5"> <!--section portfolio-->
                <div class="container-md">
                    <div class="row g-3">

                        <div class="col-12"> <!--title-->
                            <h2 class="ms_section-title ms_structure-border text-center">section title</h2>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 1-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4 "> <!--card 2-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4 "> <!--card 3-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 4-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 5-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>

                        <div class="col-12 col-md-6 col-xl-4"> <!--card 6-->
                            <div class="ms_card ms_structure-border rounded-3">card</div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="about" class="py-5">
                <div class="container-md">
                    <div class="row gy-2 gx-md-2">

                        <div class="col-12"> <!--titolo sezione-->
                            <h2 class="ms_structure-border ms_section-title text-center">section title</h2>
                        </div>
    
                        <div class="col-12 col-md-6"> <!--colonna 1-->
                            <div class="ms_text ms_structure-border">testo</div>
                        </div>

                        <div class="col-12 col-md-6"> <!--colonna 2-->
                            <div class="ms_text ms_structure-border">testo</div>
                        </div>

                        <div class="col-12">
                            <div class="ms_button ms_structure-border text-center">bottone</div>
                        </div>

                    </div>
                </div>
                
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
